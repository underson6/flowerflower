{% extends "layout.html" %}
{% block content %}
<!--<div id="top_image">-->
    <!--<img src="/static/images/top.jpg" width="100%" height="500px">-->
<!--</div>-->

<div class="jumbotron">
  <div class="container">
    <h1>FlowerFlower</h1>
    <span id="subtitle">we make your life brighter</span>
  </div>
</div>

<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% if products %}
          {% for product in products %}
            <table class="table table-hover">
              <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <!--<td>{{ product.detail }}</td>-->
                {% if product.image %}
                  <td><a href="/detail/{{ product.id }}"><img src="/static/images/{{ product.image }}" width="128" height="128" alt="flowerflower" title="flowerflower"></a> </td>
                {% else %}
                  <td><a href="/detail/{{ product.id }}"><img src="/static/images/no_image.jpg" width="128" height="128" alt="no_image" title="flowerflower"></a></td>
                {% endif %}
              </tr>
            </table>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
